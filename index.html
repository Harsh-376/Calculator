<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calculator.css" type="text/css" />
    <title>Calculator</title>
</head>

<body>
    <table id="calculator">
        <tr>
            <td id="result-view" colspan="4">
                <input type="text" id="history" disabled>
                <input type="text" id="result" disabled>

            </td>
        </tr>
        <tr>
            <th class="all-clear" id="ac">AC</th>
            <th class="clear" id="c">C</th>
            <th id="nev">+/-</th>
            <th class="operator" id="/">&divide;</th>
        </tr>
        <tr>
            <th id="7">7</th>
            <th id="8">8</th>
            <th id="9">9</th>
            <th class="operator" id="*">&times;</th>
        </tr>
        <tr>
            <th id="4">4</th>
            <th id="5">5</th>
            <th id="6">6</th>
            <th class="operator" id="-">&minus;</th>
        </tr>
        <tr>
            <th id="1">1</th>
            <th id="2">2</th>
            <th id="3">3</th>
            <th class="operator" id="+">&plus;</th>
        </tr>
        <tr>
            <th id="%">%</th>
            <th id="0">0</th>
            <th id=".">.</th>
            <th class="equate" id="=">&equals;</th>
        </tr>
    </table>
    <script src="calculator.js"></script>
</body>

</html>
